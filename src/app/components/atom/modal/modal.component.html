<!-- Modal -->
<div class="modal anim-opacity" tabindex="-1" [ngClass]="{'show': showModal}"
    [style.display]="showModal ? 'block' : 'none'" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content scale-up-center">
            <div class="modal-header">
                <h5 class="modal-title">{{ titulo }}</h5>
            </div>
            <div class="modal-body" [innerHTML]="mensaje"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Continuar</button>
                <!-- <button type="button" class="btn btn-primary" (click)="onSubmitModal()">Guardar</button> -->
            </div>
        </div>
    </div>
</div>
